spring.application.name=1_Imp_rinha2025
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Urls pagamento
payment.processor.default.url=http://payment-processor-default:8080/payments
payment.processor.fallback.url=http://payment-processor-fallback:8080/payments

# Urls de health check
payment.processor.default.healthcheck.url=http://payment-processor-default:8080/payments/service-health
payment.processor.fallback.healthcheck.url=http://payment-processor-fallback:8080/payments/service-health
spring.threads.virtual.enabled=true

# Otimizacao da JPA
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true